version: '3'
services:
  vue_web:
    build: .
    volumes:
      - ./web:/var/www/html/vue
    ports:
      - 8000:8000
      - 3002:3002

  vue_database:
    image: postgres:11-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: secret
    volumes:
      - ./database:/var/lib/postgresql/data
    ports:
      - 5434:5432
